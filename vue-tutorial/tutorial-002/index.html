<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Vue</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <style>
            .active {
                color: aqua;
                font-size: 16px;
            }

            .hidden {
                display: none;
            }
        </style>
    </head>
    <body>
        <div id="app">
            {{ message }}
            <p v-bind:class="{ active: isActive, 'hidden': isHidden }">
                {{ reversedMessage }}
            </p>

            <p>
                "{{ clock() }}"
            </p>
        </div>

        <script src="../node_modules/vue/dist/vue.js"></script>
        <script src="./dist/main.js"></script>
    </body>
</html>
