        table-layout: fixed;

        width: 100%;
    }

    td {
        border-right: 1px solid #ccc;
        border-bottom: 1px solid #ccc;
        vertical-align: middle;
        text-align: center;
    }

    .dg-wrapper {
        width: 800px;
        height: 600px;
        margin: 100px auto;
    }

    .datagrid {
        position: relative;
        height: 100%;
        border: 1px solid #ccc;
    }

    .datagrid-header {
        overflow: hidden;
        border-bottom: 1px solid #ccc;
    }

    .datagrid-body {
        position: absolute;
        top: 41px; left: 0; right: 0; bottom: 0;
        overflow: hidden;
    }

    .datagrid-body tr {
        height: 40px;
