        <script>
            function dateFormater(date, format) {
                var datestr = {
                    "M+": date.getMonth() + 1,
                    "d+": date.getDate(),
                    "h+": date.getHours(),
                    "m+": date.getMinutes(),
                    "s+": date.getSeconds(),
                    "q+": Math.floor((date.getMonth() + 3) / 3),
                    "S+": date.getMilliseconds()
                };
                if (/(y+)/i.test(format)) {
                    format = format.replace(RegExp.$1, (date.getFullYear() + '').substr(4 - RegExp.$1.length));
                }
                for (var k in datestr) {
                    if (new RegExp("(" + k + ")").test(format)) {
                        format = format.replace(RegExp.$1, RegExp.$1.length == 1
                                        ? datestr[k] : ("00" + datestr[k]).substr(("" + datestr[k]).length));
                    }
                }
                
                return format;
            }
            $(function() {
                $('.easyui-datetimebox').datetimebox('setValue', dateFormater(new Date(), 'yyyy-MM-dd hh:mm:ss'));
            })
        </script>
