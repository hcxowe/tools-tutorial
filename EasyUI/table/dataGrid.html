<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="../jquery-easyui-1.5.2/themes/default/easyui.css">
        <link rel="stylesheet" type="text/css" href="../jquery-easyui-1.5.2/themes/icon.css">
        <script type="text/javascript" src="../jquery-easyui-1.5.2/jquery.min.js"></script>
        <script type="text/javascript" src="../jquery-easyui-1.5.2/jquery.easyui.min.js"></script>
    </head>
    <body>
        <table id="dg" title="My Users" class="easyui-datagrid" style="width:550px;height:250px"
                data-options="iconCls: 'icon-edit',
                            url:'./data.json',
                            method:'get',
                            toolbar:'#toolbar',
                            singleSelect: true,
                            onClickRow: onClickRow">
            <thead>
                <tr>
                    <th field="firstname" width="50">First Name</th>
                    <th field="lastname" width="50" data-options="editor:{
                                                                    type: 'combobox',
                                                                    options: {
                                                                        valueField: 'value',
                                                                        textField: 'label',
                                                                        data: [
                                                                            {
                                                                                label: '123',
                                                                                value: 'oew'
                                                                            },
                                                                            {
                                                                                label: '321',
                                                                                value: 'owe'
                                                                            }
                                                                        ]
                                                                    }
                        }">Last Name</th>
                    <th field="phone" width="50">Phone</th>
                    <th field="email" width="50">Email</th>
                    <th field="age" width="50" data-options="editor:{type:'numberbox',options:{precision:1}}">age</th>
                </tr>
            </thead>
        </table>
        <div id="toolbar">
            <a href="#" class="easyui-linkbutton" iconCls="icon-add" plain="true" onclick="newUser()">New User</a>
            <a href="#" class="easyui-linkbutton" iconCls="icon-edit" plain="true" onclick="editUser()">Edit User</a>
            <a href="#" class="easyui-linkbutton" iconCls="icon-remove" plain="true" onclick="destroyUser()">Remove User</a>
        </div>

        <div id="dlg" class="easyui-dialog" style="width:400px;height:280px;padding:10px 20px"
                closed="true" buttons="#dlg-buttons">
            <div class="ftitle">User Information</div>
            <form id="fm" method="post">
                <div class="fitem">
                    <label>First Name:</label>
                    <input name="firstname" class="easyui-validatebox" required="true">
                </div>
                <div class="fitem">
                    <label>Last Name:</label>
                    <input name="lastname" class="easyui-validatebox" required="true">
                </div>
                <div class="fitem">
                    <label>Phone:</label>
                    <input name="phone">
                </div>
                <div class="fitem">
                    <label>Email:</label>
                    <input name="email" class="easyui-validatebox" validType="email">
                </div>
            </form>
        </div>
        <div id="dlg-buttons">
            <a href="#" class="easyui-linkbutton" iconCls="icon-ok" onclick="saveUser()">Save</a>
            <a href="#" class="easyui-linkbutton" iconCls="icon-cancel" onclick="javascript:$('#dlg').dialog('close')">Cancel</a>
        </div>

        <script>
            function newUser(){
                $('#dlg').dialog('open').dialog('setTitle','New User');
                $('#fm').form('clear');
            }

            var editIndex = undefined;
            function endEditing(){
                if (editIndex == undefined){return true}
                if ($('#dg').datagrid('validateRow', editIndex)){
                    // var ed = $('#dg').datagrid('getEditor', {index:editIndex,field:'age'});
                    // var productname = $(ed.target).combobox('getText');
                    // $('#dg').datagrid('getRows')[editIndex]['age'] = productname;
                    $('#dg').datagrid('endEdit', editIndex);
                    editIndex = undefined;
                    return true;
                } else {
                    return false;
                }
            }
            function onClickRow(index){
                $('#dg').datagrid('selectRow', index).datagrid('beginEdit', index);
                if (editIndex != index){
                    if (endEditing()){
                        $('#dg').datagrid('selectRow', index)
                                .datagrid('beginEdit', index);
                        editIndex = index;
                    } else {
                        $('#dg').datagrid('selectRow', editIndex);
                    }
                }
            }
        </script>
    </body>
</html>
