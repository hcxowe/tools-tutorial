<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="../jquery-easyui-1.5.2/themes/default/easyui.css" rel="stylesheet">
        <link rel="stylesheet" href="../jquery-easyui-1.5.2/themes/icon.css">
        <link rel="stylesheet" href="../jquery-easyui-1.5.2/themes/color.css">
        <style>
            * {
                box-sizing: border-box;
            }
        </style>
    </head>
    <body>
        <div style="width: 500px;height: 400px; border: 1px solid;">
            <div id="p1" class="easyui-panel" data-options="fit:true,title:'The Panel',iconCls:'icon-save',closable:true,collapsible:true,minimizable:true,maximizable:true,
                                                            onExpand:function(){console.log('onExpand');}" 
                style="width: 500px; height: 250px; padding: 10px;" noheader="false" tools="#p1Tool">
                <!-- <header>面板标题</header> -->
                this is a panel!
                <!-- <footer>面板页脚</footer> -->
            </div>    
            <div id="p1Tool">
                <a href="#" class="icon-add" onclick="javascript:alert('add')"></a>
                <a href="#" class="icon-edit" onclick="javascript:alert('edit')"></a>                
            </div>
        </div>
        

        <div id="p" style="padding: 10px;">
            <p>contant</p>
            <p>contant</p>
        </div>

        <script src="../jquery-easyui-1.5.2/jquery.min.js"></script>
        <script src="../jquery-easyui-1.5.2/jquery.easyui.min.js"></script>

        <script>
            $(function(){
                // 创建面板程序
                $('#p').panel({
                    width: 500,
                    height: 250,
                    top: 100,
                    left: 100,
                    cls: 'new-title',
                    headerCls: 'new-header',
                    bodyCls: 'new-body',
                    title: 'The Panel 2',
                    tools: [
                        {
                            iconCls: 'icon-add',
                            handler: function() {
                                console.log('add');
                            }
                        }, 
                        {
                            iconCls: 'icon-save',
                            handler: function() {
                                console.log('save');
                            }
                        }
                    ]
                });

                // 不生效
                $('#p').panel('move',{    
                    left:100,    
                    top:100    
                });   
            });
        </script>
    </body>
</html>
