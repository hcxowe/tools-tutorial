    <script src="../jquery-easyui-1.5.2/jquery.min.js"></script>

    <script>
        $(function() {
            var $container = $('#iframeContainer');

            $('.nav-main').on('click', 'li', function() {
                var $this = $(this);
                var url = $this.attr('url');

                if(!url) {
                    return;
                }

                var idName = 'iframe' + $this.attr('url-id');

                $('#breadcrumbChild').text($this.attr('url-title'));

                if($('#' + idName).length == 0) {
                    $container.children().hide();
                    $container.append('<iframe id="' + idName + '" src="' + url + '" style="width:100%;height:100%;border:none;"/>');
                }
                else {
                    $('#' + idName).show().siblings().hide();
                }
            });
        });
    </script>
