<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>和达订单管理系统 - 登录</title>
	<link rel="stylesheet" href="../bootstrap-3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="../font-awesome-4.7.0/css/font-awesome.min.css">

	<style>
		html, body {
			height: 100%;
		}

		* {
			padding: 0;
			margin: 0;
			box-sizing: border-box;
			font-family: "微软雅黑"
		}
	</style>
</head>
<body>
	<div style="position:relative; height:100%; background:linear-gradient(#ccc, #ccc 50%, #FFF 50%, #FFF 100%)">
		<div style="position:absolute; top:50%; left:50%; padding:60px; text-align:center; height:350px; width:500px; transform:translate(-50%, -50%);background:#d58d58; box-shadow:0 0 10px">
			<h1 style="text-align:center; color:rgb(21,88,166);">和达订单管理系统</h1>

			<div style="margin:0 auto; width:300px;">
				<div class="input-group" style="margin-top: 5px;">
					<span class="input-group-addon"><i class="fa fa-user" aria-hidden="true"></i></span>
					<input type="text" class="form-control" placeholder="请输入用户名" style="height:40px;">
				</div>	
				<div class="input-group" style="margin-top: 5px;">
					<span class="input-group-addon"><i class="fa fa-lock" aria-hidden="true"></i></span>
					<input type="password" class="form-control" placeholder="请输入密码" style="height:40px;">
				</div>
				<div class="input-group" style="width:100%; margin-top: 5px;">
					<button class="btn btn-success" style="width:100%;height:40px;" onclick="window.open('./iframe.html', '_self', true)">登录</button>
				</div>
			</div>
			
		</div>
	</div>
</body>
</html>
