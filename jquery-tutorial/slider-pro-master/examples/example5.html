	<script>
		$(function() {
			
			var docList = [
				{

					markList: []

				{

				},

					index: 4,
					markList: []
				},
				{
					src: './images/6.png',
					index: 5,
					markList: []
				},
				{
					src: './images/7.png',
					index: 6,
					markList: []
				},
				{
					src: './images/8.png',
					index: 7,
					markList: []
				},
				{
					src: './images/9.png',
					index: 8,
					markList: []
				},
				{
					src: './images/10.png',
					index: 9,
					markList: []
				}
			];
			
			var curIndex = 0;
			
			$( '#example5' ).sliderPro({
				width: 696,
				height: 984,
				responsive: false,
				aspectRatio: -1, // 高宽比
				imageScaleMode: 'exact',  // 图片的显示方式  'cover', 'contain', 'exact'
				centerImage: false, // 居中图片
				allowScaleUp: true, // 图片大小是否可以超过原大小
				autoHeight: false,  // 图片容器自适应图片大小
				autoSlideSize: false,
				startSlide: 0, // 开始显示的图片索引
				shuffle: false, // 是否打乱图片顺序
				orientation: 'vertical',  // 图片排列方式  'horizontal' and 'vertical'
				forceSize: 'none',  // 图片是否强制宽度适应或窗口适应 fullWindow, fullWidth
				loop: false, // 图片是否无限循环滚动
				arrows: true, // 滚动按钮
				fadeArrows: true, // 按钮在hover时显示
				slideDistance: 10, // 两张图片的间距
				slideAnimationDuration: 1000, // 图片滚动动画持续时间
				heightAnimationDuration: 700, // 图片高度动画持续时间
				visibleSize: 'auto', // 图片可见区域大小 
				centerSelectedSlide: true,
				rightToLeft: false,
				fade: false,  // 是否使用淡入淡出
				fadeOutPreviousSlide: false, // 前一个图片淡出
				fadeDuration: 500, // 持续时间
				buttons: false, // 是否创建小按钮
				thumbnailsPosition: 'left', // 缩略图位置  top bootom left right
				thumbnailPointer: true, // 指定当前显示的图片对应的缩略图
				thumbnailWidth: 290, // 缩略图宽度
				thumbnailHeight: 80, // 缩略图高度
				thumbnailArrows: true, // 滚动按钮
				fadeThumbnailArrows: true, 
				thumbnailTouchSwipe: true,
				autoplay: false, // 自动播放
				autoplayDelay: 3000, // 自动播放间隔
				autoplayDirection: 'normal', // 自动播放方向
				autoplayOnHover: 'pause', // hover图片的时候如何播放  pause stop none
				keyboard: true, // 键盘控制是否可用
				keyboardOnlyOnFocus: false, // 键盘控制是否在图片获取到焦点时能控制
				touchSwipe: false, // 是否支持触摸滑动
				touchSwipeThreshold: 50, // 触摸移动最小距离
				fadeCaption: true,
				captionFadeDuration: 500,
				fullScreen: false, // 全屏按钮
				fadeFullScreen: false, // hover时显示全屏按钮
				smallSize: 480,
				smallSize: 768,
				smallSize: 1024,
				
				// 当窗口大小变更时，调整页面
				breakpoints: {
			        800: {
			            thumbnailsPosition: 'bottom',
			            thumbnailWidth: 270,
			            thumbnailHeight: 100
			        },
			        500: {
			            orientation: 'vertical',
			            thumbnailsPosition: 'bottom',
			            thumbnailWidth: 120,
			            thumbnailHeight: 50
			        }
			   },
				
				gotoSlide: function() {
					$mask.empty();
					$tools.empty();
					markAry = [];
				},
				gotoSlideComplete: function(event) {
					var $ele = null;
					docList[event.index].markList.forEach(function(item) {
						$ele = $('<div></div>');
						$ele.css({
							position: 'absolute',
							top: item.top,
							left: item.left,
							border: '1px dotted red'
						});
						
						$ele.width(item.width);
						$ele.height(item.height);
						
						$mask.append($ele);
						createMarkLabel($ele);
					});
					
					curIndex = event.index;
				}
			});
			
			$( '#example5' ).css({
			    'padding-right': 250
			}).append('<div class="tools"></div>');
			
			
			$('.sp-slides-container').append('<div id="mask" class="mask" style="width=' + 696 +'px;height="' + 984 + 'px"></div>');
			
			var drawMode = false,
				startLeft= 0,
				startTop = 0,
				$drawElement = null;
				
			var $tools = $('.tools'),
				$mask = $('.mask'),
				$mask1 = $('#mask'),
				markAry = [],
				markContent = '';
				
			var maskLeft = $mask1.offset().left;
			var maskTop  = $mask1.offset().top;
				
		 	markContent = '<div class="markLabel"><label>扣分项:</label>';
			markContent += '<select><option>扣分原因, 扣1分</option><option>扣分原因, 扣2分</option><option>扣分原因, 扣3分</option><option>扣分原因, 扣4分</option><option>扣分原因, 扣5分</option></select></div>'; 

			function createMarkLabel($ele) {
				var obj = {};
				var data = {};
				var $label = $(markContent);
				
				$tools.append($label);
				
				obj.label = $label;
				obj.marker = $ele;
				
				markAry.push(obj);
			}
				
			$tools.on('click', '.markLabel', function(evt) {
				
				var $this = $(this);
				
				markAry.forEach(function(item) {
					if ($this[0] == item.label[0]) {
						item.label.css('border-width', 3);
						item.marker.css('border-width', 3);
						//return false;
					}
					else {
						item.label.css('border-width', 1);
						item.marker.css('border-width', 1);
					}
				});
				
			});
			
			$('.mask').on('mousedown', function(event){
				startLeft = event.pageX;
				startTop  = event.pageY;
				
				$drawElement = $('<div class="drawRect"></div>');
				$drawElement.css({
					position: 'absolute',
					left: startLeft - maskLeft,
					top: startTop - maskTop,
					width: 0,
					height: 0,
					border: '1px dotted red'
				});
				
				$(this).append($drawElement);
				
				drawMode = true;
			});
			
			$('.mask').on('mousemove', function(event){
				
				if (!drawMode) {
					return;
				}
				
				var width = Math.abs(event.pageX - startLeft);
				var height= Math.abs(event.pageY - startTop);
				var left  = event.pageX > startLeft ? startLeft:event.pageX;
				var top   = event.pageY > startTop ? startTop : event.pageY ;
				
				$drawElement.css({
					left: left - maskLeft,
					top: top - maskTop,
					width: width,
					height: height
				});
			});
			
			$('.mask').on('mouseup', function(){
				drawMode = false;
				//alert('这里是选择扣分项弹窗')
				
				createMarkLabel($drawElement);
				
				var data = {};
				data.top = $drawElement.css('top');
				data.left= $drawElement.css('left');
				data.width = $drawElement.outerWidth();
				data.height = $drawElement.outerHeight();
				data.score = 1;
				
				docList[curIndex].markList.push(data);
				
				$(body).trigger('click');
			});
			
			$('.mask').on('mouseleave', function() {
				
				if (!drawMode) {
					return;
				}
				
				drawMode = false;
				
				//alert('这里是选择扣分项弹窗')
				
				createMarkLabel($drawElement);
				
				var data = {};
				data.top = $drawElement.css('top');
				data.left= $drawElement.css('left');
				data.width = $drawElement.outerWidth();
				data.height = $drawElement.outerHeight();
				data.score = 1;
				
				docList[curIndex].markList.push(data);
			});
		
		});
	</script>
